<h2>Signup</h2>

<form [formGroup]="meuForm"  (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name:</label><br>
        <input type="text" class="form-control"  name="firstName" id="firstName" placeholder="First Name" formControlName="firstName">
        <span >O nome deve ser preenchido!</span>
    </div>
    <div class="form-group">
        <label for="secondName">Second Name :</label>
        <input type="text" class="form-control" name="secondName" id="secondName" placeholder="SecondName" formControlName="secondName">
        <span>O Segundo nome deve ser preenchido!</span>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" formControlName="email">
        <span>O email deve ser preenchido!</span>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Passowrd" formControlName="userPassword">
        <span>A senha deve ser preenchida!</span>
    </div>

    <button class="btn btn-secondary" type="submit" [disabled]="meuForm.invalid">Registrar</button>
</form>
